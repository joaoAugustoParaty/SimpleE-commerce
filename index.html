<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--_____CSS_____-->
    <link rel="stylesheet" href="style.css">

    <!--_____BOX ICONS_____-->
